<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
		<script src="js/jquery-3.1.1.min.js"></script>
	</head>

	<body>
		<section class="chat-wrap" id="chat-wrap">
			<div class="left-box">
				<header class="left-head">
					<a href="javascript:;" class="user-photo">
						<img src="" class="user-photo-img" />
					</a>
					<span class="user-name"></span>
					<a class="more-icons" href="javascript:;">
						<i class="fa fa-bars" aria-hidden="true"></i>
						<i class="fa fa-caret-down" aria-hidden="true"></i>
					</a>
				</header>
				<div class="search">
					<i class="fa fa-search" aria-hidden="true"></i>
					<input type="text" placeholder="搜索" />
				</div>
				<div class="ico-set">
					<span class="active"><i class="fa fa-comment" aria-hidden="true" title="会话列表"></i></span>
					<span><i class="fa fa-user-plus" aria-hidden="true" title="群聊"></i></span>
					<span><i class="fa fa-address-book-o" aria-hidden="true" title="好友列表"></i></span>
				</div>
				<ul class="friend-list">
					<!--<li class="friend-item">
						<a href="javascript:;">
							<img src="img/photo1.jpg" alt="" />
							<span>用户1</span>
							<span class="info-tip-icon">1</span>
						</a>
					</li>-->
				</ul>
			</div>

			<div class="default-panel" style="display: block;">
				<i class="icon"></i>
				<p>未选择聊天</p>
			</div>
			<div class="chat-box" style="display: none;">
				<header class="friend-name" data-chat=""></header>
				<time>10:00</time>
				<div class="chat-panel">
					<!--<div class="res-item">
						<a href="javascript:;"><img src="img/photo1.jpg" alt="" /></a>
						<span>hello</span>
					</div>

					<div class="send-item">
						<a href="javascript:;"><img src="img/photo2.jpg" alt="" /></a>
						<span>hello</span>
					</div>-->
				</div>

				<div class="message-panel">
					<p>
						<a href="javascript:;" class="emoji"><i class="fa fa-smile-o"></i></a>
					</p>
					<p class="text-area">
						<input type="" name="" id="" value="" class="msg-input" />
					</p>
					<!--<span>按下Ctrl+Enter换行</span>-->
					<a href="javascript:;" class="btn">发送</a>
				</div>
			</div>

		</section>
		<div class="click-btn">
			<button class="res-btn">收消息</button>
		</div>

		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/websocket.js"></script>
	</body>

</html>
